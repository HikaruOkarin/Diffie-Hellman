<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIFFIE-HELLMAN</title>
    <style>
       body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
}

.header {
    background-color: cornflowerblue;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-bottom: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f0f7fc;
    border: 1px solid #c8e1ff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.container p {
    margin: 0;
    padding: 10px 0;
    color: #333;
}

.container p:nth-child(odd) {
    background-color: #d9eaf9;
}

.input {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
}

.input form {
    display: flex;
    flex-direction: column;
}

.input label {
    margin-bottom: 5px;
}

.input input[type="number"] {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.submit {
    text-align: center;
}

.submit button {
    background-color: cornflowerblue;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.submit button:hover {
    background-color: royalblue;
}

    </style>
    
</head>

<body>

    <div class="header">
        <h1>DIFFIE-HELLMAN</h1>

    </div>              
   <div class="input">
        <form action="/diffie-hellman" method="post" >
            <label for="p_num">Prime number P:</label>
            <input  placeholder="number..." type="number" id="p_num" name="prime">
            <label for="g_num">Generator Number G:</label>
            <input  placeholder="number..." type="number" id="g_num" name="generator">
            <label for="secret_a">Private Key (Secret Number) a:</label>
            <input  placeholder="number..." type="number" id="secret_a" name="key_a">
            <label for="secret_b">Private Key (Secret Number) b:</label>
            <input  placeholder="number..." type="number" id="secret_b" name="key_b">
            <label for="num_A">Public Key (Number) A:</label>
            <input  placeholder="number..." type="number" id="num_A" name="public_A">
            <label for="num_B">Public Key (Number) B:</label>
            <input  placeholder="number..." type="number" id="num_B" name="public_B"> 
            <div class="submit">
                <button type="submit">Calculate</button> 
            </div>
        </form>
    </div>
   
    
   
    <div class="container">
    <p>Results:</p>
    <p>Diffie-Hellman</p>
    <p>P = {{.Prime}}</p>
    <p>g = {{.G}}</p>
    <p>a = {{.Secret_a}}</p>
    <p>b = {{.Secret_b}}</p>
    <p>A = {{.A}}</p>
    <p>B = {{.B}}</p>
    <p>k_a = {{.K_a}}</p>
    <p>k_b = {{.K_b}}</p>

    </div>
    
</body>
</html>
